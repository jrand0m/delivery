#{extends 'main-admin.html' /}
#{set 'helpNav'}

#{/set}
#{set 'c__cities'}active#{/set}

#{form @Admin.addCity() , id:'form', enctype:'multipart/form-data' }
<input type="hidden" value="${city?.city_id}" name="city.city_id"/>
<div>
    <label for="city.cityNameKey">City name key</label>
    <input type="text" name="city.cityNameKey" value="${city?.cityNameKey}"/>
</div>
<div>
    <label for="city.cityAliasName">Alias city name (usually english name)</label>
    <input type="text" name="city.cityAliasName" value="${city?.cityAliasName}"/>
</div>
<div>
    <label for="city.display">display</label>
    <input id="cb" type="checkbox" name="city.display" value="${city?.display}" checked="${city?.display}"/>
</div>
<input type="submit"/>
#{/form}

</script>
